<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Bem Estar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4a5c37; /* Verde escuro do fundo */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      text-align: center;
    }

    .symbol {
      margin-bottom: 40px;
    }

    .symbol svg {
      width: 150px;
      height: auto;
      fill: #2f4f2f;
    }

    .text {
      font-weight: bold;
      font-size: 3em;
      line-height: 1.2em;
    }

    .bem {
      color: #b2ff00;
    }

    .estar {
      color: #40e0d0;
    }
