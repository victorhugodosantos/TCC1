<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Bem Estar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #4a5c37; /* Verde escuro do fundo */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      text-align: center;
    }

    .symbol {
      margin-bottom: 40px;
    }

    .symbol svg {
      width: 150px;
      height: auto;
      fill: #2f4f2f;
    }

    .text {
      font-weight: bold;
      font-size: 3em;
      line-height: 1.2em;
    }

    .bem {
      color: #b2ff00;
    }

    .estar {
      color: #40e0d0;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="symbol">
      <!-- SVG baseado no desenho da figura humana com folhas -->
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="8" r="5"/>
        <path d="M32 14 C26 24, 20 32, 12 36 C20 24, 26 18, 32 18 C38 18, 44 24, 52 36 C44 32, 38 24, 32 14 Z"/>
        <path d="M20 36 C14 38, 10 44, 8 52 C14 48, 18 42, 20 36 Z"/>
        <path d="M44 36 C50 38, 54 44, 56 52 C50 48, 46 42, 44 36 Z"/>
      </svg>
    </div>
    <div class="text">
      <span class="bem">bem</span><span class="estar">estar</span>
    </div>
  </div>
